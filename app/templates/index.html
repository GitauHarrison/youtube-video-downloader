{% extends 'base.html' %}

{% block app_content %}
    <section class="bg-white dark:bg-gray-900">
        <div class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12">
            <div class="mr-auto place-self-center lg:col-span-12 lg:w-2/2 w-full">
                <form method="post" action="">   
                    <label for="search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Download</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        </div>
                        <input type="search" id="search" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="url" placeholder="Paste YouTube Link" required>
                        <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Download</button>
                    </div>
                </form>
            </div>                                   
        </div>  
        
        <!-- Cards -->
        <div class="container my-6 mx-auto px-4 md:px-12">
            <div class="flex flex-wrap -mx-1 lg:-mx-4 h-100">        
                <!-- Column -->
                <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">        
                    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                        <img src="{{ url_for('static', filename='images/free.png') }}" alt="Free">
                        <a href="#">
                            <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">SAFE</h5>
                        </a>
                        <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">TThis service is absolutely free of charge forever.</p>
                    </div>        
                </div>
                <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">        
                    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                        <img src="{{ url_for('static', filename='images/easy.png') }}" alt="Easy">
                        <a href="#">
                            <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">EASY</h5>
                        </a>
                        <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">Simply copy a video URL from YouTube and paste it in the input field above.</p>
                    </div>        
                </div>
                <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3">        
                    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
                        <img src="{{ url_for('static', filename='images/safe.png') }}" alt="Safe">
                        <a href="#">
                            <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">SAFE</h5>
                        </a>
                        <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">The platform and the downloaded video file are safe to use!</p>
                    </div>        
                </div>
                <!-- END Column -->                              
            </div>
        </div>
        <!-- End of cards -->        
    </section>
{% endblock %}
