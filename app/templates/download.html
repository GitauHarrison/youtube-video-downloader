{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_context %}
<div class="row">
    <div class="col-md-12 text-center">
        <h1>Download Page</h1>
    </div>  
</div>
<div class="row">
    <div class="col-md-6">
        <img class="image-fluid" style="max-width: 100%; height:auto" src="{{ url.thumbnail_url }}" alt="url.title">
    </div>
    <div class="col-md-6">
        <h2>{{ url.title }}</h2>
        <p>{{ url.author }} | {{ url.length }} sec</p>
        
        <form action="{{ url_for('download') }}" method="POST">
            <select name="itag">
                {% for i in url.streams.filter(progressive=True) %}
                    <option value="{{ i.itag }}">{{ i.resolution }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary">Download</button>
        </form>
    </div>
</div>
{% endblock %}
