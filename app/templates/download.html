{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_context %}
<div class="row">
    <div class="col-md-12 text-center">
        <h1>Download Video</h1>
    </div>  
</div>
<div class="row" style="border: 1px solid #e1e1e1; margin: 10px 0;">
        <div class="col-md-6" style="padding: 0px 0px;">
            <img class="image-fluid" style="max-width: 100%; height:auto" src="{{ url.thumbnail_url }}" alt="url.title">
        </div>
        <div class="col-md-6">
            <h2> {{ url.title }} </h2>
            <p>Author: {{ url.author }}</p>
            <p>Duration: {{ video_duration }}</p>
            <form action="{{ url_for('download') }}" method="POST">
                <select name="itag">
                    {% for i in url.streams.filter(progressive=True) %}
                        <option value="{{ i.itag }}">{{ i.resolution }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Download</button>
                <p style="text-decoration: underline;">
                    <a href="{{ url_for('index') }}">Download Another Video</a>
                </p>
            </form>
        </div>
</div>
{% endblock %}
